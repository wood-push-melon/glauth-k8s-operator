# reusable workflow for publishing all charms in this repo
name: Publish

on:
  push:
    tags:
      - "v**"
      - "track**"

  workflow_dispatch:
    inputs:
      destination_channel:
        description: CharmHub channel to publish to
        required: false
        default: 'latest/edge'
        type: string
      source_branch:
        description: Github branch from this repo to publish.  If blank, will use the default branch
        required: false
        default: ''
        type: string
      override-ci:
        description: Override standard release flow
        required: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Charm
        run: echo "Publish Charm..."
